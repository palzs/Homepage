    <script>
        const navigation = document.querySelector('.navigation');
        const toumei = document.querySelector('.blur');
        const triangle = document.querySelector('.toggle');
    triangle.onclick = function(){
        this.classList.toggle('active');
        navigation.classList.toggle('active');
        toumei.classList.toggle('active');
    }
    $(document).bind("click",function(e){
        if($(e.target).closest(".navigation").length == 0 && $(e.target).closest(".toggle").length == 0){
        navigation.classList.remove('active');
        toumei.classList.remove('active');
        triangle.classList.remove('active');
        }
    })
    </script>
