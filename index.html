<!doctype html>
<html><head>
<meta charset="utf-8">
<title>The Homepage</title>

<!-- 标签页小图标 -->
<link rel="icon" href="logo.png" type="image/x-ico">

<style type="text/css">
/* 主体部分 */
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #fafafa;
    overflow: hidden;
}
input::-webkit-input-placeholder{color:#e6e6e6}
a{ text-decoration:none}
::selection { background:rgb(230, 230, 230); }
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
/* 字体 */
@font-face { 
    font-family: 'Questrial';  
    src: local('Questrial'), 
    url('Questrial.ttf') format('truetype'), 
    url('Questrial.svg.Questrial') format('svg'); 
} 

/* 左上角Logo */
.logo{
    position:absolute; 
    left:45px; 
    top:45px;         
    width:64px; 
    height:64px;   
    border:0px;   
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
.hp1{
    position:absolute; 
    left:110px; 
    top:50px; 
    font-size:35px;   
    font-family:'Questrial',sans-serif;
    color:#cccccc;
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;      
}
.hp2{
    position:absolute; 
    left:110px; 
    top:85px; 
    font-size:16px;   
    font-family:'Questrial',sans-serif;
    color:#cccccc;      
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
}

/* 右上角链接 */
    .linkbox{
        width: 250px;
        height: 80px;
        outline-style:none;
        font-size:150%;
        font-family: 'Questrial'; 
        border: 0px;
        position: absolute;
        right: 270px;
        top: 50px;
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;
	}
    .bar{
        position:absolute; 
        background-color:#cccccc;  
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;
	}
    .bar1{
        width:2px;
        height:20px;
        left:40%; 
        top:10%; 
    }
    .bar2{
        width:2px;
        height:20px;
        left:90%; 
        top:10%; 
    }
    .link{
        position:absolute; 
        top:0%; 
        font-family:'Questrial',sans-serif;
        color:#cccccc;      
        font-size:35px;
        transition: all 0.5s;
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;
	}
    .link1{left:0%;}
    .link2{left:50%;}
    .link3{left:100%;}
    .link:hover{
        filter: brightness(90%) drop-shadow(0 0 2px #bbbbbb);
    }
/* 右上角日期 */
    .datebox{
        position:absolute;
        right:0px; 
        top:35px; 
        width: 155px;
        height:70px;
        font-family:'Questrial',sans-serif;
        color:#cccccc;      
        text-align:center;
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;
	}
    .date{
        position:absolute;
        left:30px; 
        top:5%; 
        font-size:24px;
	}
    .year{
        position:absolute;
        left:30px; 
        bottom:5%; 
        font-size:40px;
	}
    .datebar{
        position:absolute; 
        width:2px;
        height:100%;
        left:10%; 
        top:0%; 
        background-color:#cccccc;  
        -moz-user-select: none;
        -o-user-select:none;
        -khtml-user-select:none;
        -webkit-user-select:none;
        -ms-user-select:none;
        user-select:none;
    }
/* 搜索框 */
.searchbox{
    width: 850px;
    height: 75px;
    background-color:#ffffff;
    border: 0px;
    border-radius: 10px;
    position: absolute;
    left: 50%;
    top: 40%;
    transform: translate(-50%);
    box-shadow: 0px 0px 7px 3px #ececec;
}
/* 输入框 */
.keyword{
    width: 750px;
    height: 70px;
    outline-style:none;
    background-color:#ffffff;
    font-size:150%;
    font-family: 'Questrial'; 
    color:rgb(180, 180, 180);
    border: 0px;
    position: relative;
    left: 47%;
    top: 2px;
    transform: translate(-50%);
}
/* 图标栏 */
.switchbar{
    width: 750px;
    height: 40px;
    border: 0px;
    position: relative;
    left: 50%;
    top: 2px;
    transform: translate(-50%);
}
/* 图标 */
.icon{
    border: 0px;
    transform: translate(-50%);
    cursor: pointer;
    transition: all 0.5s;
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
.icon:hover{
    filter: brightness(90%) drop-shadow(0 0 2px #bbbbbb);
}
.searchicon{
    position:relative; 
    width: 31px;
    height: 31px;
    z-index:1;
    left:95%; 
    bottom:65%;
}
.baiduicon{
    position:absolute; 
    width: 31px;
    height: 33px;
    left:50%; 
    top:0%;         
}
.googleicon{
    position:absolute; 
    width: 33px;
    height: 33px;
    left:35%; 
    top:0%;            
    filter: brightness(100%);     
}
.bingicon{
    position:absolute; 
    width: 27px;
    height: 33px;
    left:65%; 
    top:0%;            
}
/* 面板 */
.navigation{
    position: absolute;
    width: 300px;
    height: 420px;
    right: -300px;
    background: #fff;
    color:rgb(180, 180, 180);
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: 0.5s;
}
.navigation.active{
    right: 20px;
}
/* 按钮 */
.toggle{
    position: absolute;
    top: calc(50% - 20px);
    right: 20px;
    width: 24px;
    height: 40px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center; 
    transform: rotate(0deg);
    transition: all 0.5s;
}
.toggle.active{
    right: 340px;
    transform: rotate(180deg);
}
.toggle:hover{
    filter: brightness(90%);
    transform: rotate(0deg) scale(1.1);
}
.toggle.active:hover{
    filter: brightness(90%);
    transform: rotate(180deg) scale(1.1);
}
/* 底部随机句子 */
.end{
    width: 100%;
    height: 58px;
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    bottom: 0px;
    font-family:'Questrial',sans-serif;
    color:#dddddd;      
    font-size:24px;
    text-align:center;
    -moz-user-select: none;
    -o-user-select:none;
    -khtml-user-select:none;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
    </style>
</head>
<body>
<!-- jQuery引入 -->
<script src="./jquery.min.js"></script>
<!-- 左上角Logo -->
<img class="logo" src="logo.png" alt="logo">
<p class="hp1" >Palzs HP</p>
<p class="hp2" >A Personal Homepage</p>
<!-- 右上角日期 -->
<div class="datebox">
    <div class="date"></div>
    <div class="year"></div>
    <script class="monthcode">
        var date = new Date();
        var monthHtml = "";
        if(date.getMonth()+1==1){
        monthHtml = "Jan.";
        }
        if(date.getMonth()+1==2){
        monthHtml = "Feb.";
        }
        if(date.getMonth()+1==3){
        monthHtml = "Mar.";
        }
        if(date.getMonth()+1==4){
        monthHtml = "Apr.";
        }
        if(date.getMonth()+1==5){
        monthHtml = "May.";
        }
        if(date.getMonth()+1==6){
        monthHtml = "Jun.";
        }
        if(date.getMonth()+1==7){
        monthHtml = "Jul.";
        }
        if(date.getMonth()+1==8){
        monthHtml = "Aug.";
        }
        if(date.getMonth()+1==9){
        monthHtml = "Sept.";
        }
        if(date.getMonth()+1==10){
        monthHtml = "Oct.";
        }
        if(date.getMonth()+1==11){
        monthHtml = "Nov.";
        }
        if(date.getMonth()+1==12){
        monthHtml = "Dec.";
        }
        $(".date").html(monthHtml+date.getDate());
        $(".year").html(date.getFullYear());
    </script>
    <div class="datebar">
    </div>
</div>
<!-- 右上角链接 -->
<div class="linkbox">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <a class="link link1" href="https://drive.palzs.site/">Drive</a>
    <a class="link link2" href="https://wiki.palzs.site/">Wiki</a>
    <a class="link link3" href="https://blog.palzs.site/">Blog</a>
</div>
<!-- 面板 -->
<div class="navigation">收藏夹建设用地</div>
<div class="toggle">
    <img src="arrow.png" width="19" height="32" alt="arrow">
</div>
<script>
    const navigation = document.querySelector('.navigation');
    document.querySelector('.toggle').onclick = function(){
        this.classList.toggle('active');
        navigation.classList.toggle('active');
    }
</script>
<!-- 底部随机句子 -->
<div class="end"></div>
<script class="quotes">
    var a = Math.random() + ""
    var rand1 = a.charAt(5)
    quotes = new Array
    quotes[1] = "God's in his heaven, all's right with the world."
    quotes[2] = "God's in his heaven, all's right with the world."
    quotes[3] = "God's in his heaven, all's right with the world."
    quotes[4] = "Cogito, ergo sum."
    quotes[5] = "Cogito, ergo sum."
    quotes[6] = "Cogito, ergo sum."
    quotes[7] = "L'enfer, c'est les autres."
    quotes[8] = "L'enfer, c'est les autres."
    quotes[9] = "L'enfer, c'est les autres."
    quotes[0] = "Wenn du lange in einen Abgrund blickst, blickt der Abgrund auch in dich hinein."
    var quote = quotes[rand1]
    $(".end").html(quote);
</script>

<script>
$(document).ready(function () {
    engine = "https://www.baidu.com/s?wd=";
    document.querySelector('.baiduicon').style.filter = "brightness(75%)";
});
</script>
<!-- 搜索框 -->
<div class="searchbox">
    <!-- 输入框和搜索脚本调用 -->
    <div><input class="keyword" type="text" autocomplete="off" onkeydown="search()" placeholder="search"></div>
    <!-- 搜索图标 -->
    <img class="icon searchicon" src="search.png" alt="search">
    <!-- 引擎切换图标 -->
    <div class="switchbar">
        <img class="icon baiduicon" src="baidu.png" alt="baidu">
        <img class="icon googleicon" src="google.png" alt="google">
        <img class="icon bingicon" src="bing.png" alt="bing">
    </div>
    </div>
</div>
<!-- 搜索脚本 -->
<script>
    function search(){
        $(".searchicon").click(function(){
            var key = $(".keyword").val();
            window.open(engine+key);
        });
        var event = window.event || arguments.callee.caller.arguments[0];
        if (event.keyCode == 13)
            {
            var key = $(".keyword").val();
            window.open(engine+key);
            }
        }
</script>
<!-- 搜索引擎切换成谷歌 -->
<script class="switchgoogle">
$(".googleicon").click(function(){
    engine = "https://www.google.com/search?q=";
    document.querySelector('.googleicon').style.filter = "brightness(75%)";
    document.querySelector('.baiduicon').style.filter = "";
    document.querySelector('.bingicon').style.filter = "";
    });
</script>
<!-- 搜索引擎切换成百度 -->
<script class="switchbaidu">
$(".baiduicon").click(function(){
    engine = "https://www.baidu.com/s?wd=";
    document.querySelector('.baiduicon').style.filter = "brightness(75%)";
    document.querySelector('.googleicon').style.filter = "";
    document.querySelector('.bingicon').style.filter = "";
    });
</script>
<!-- 搜索引擎切换成必应 -->
<script class="switchbing">
$(".bingicon").click(function(){
    engine = "https://www.bing.com/search?q=";
    document.querySelector('.bingicon').style.filter = "brightness(75%)";
    document.querySelector('.baiduicon').style.filter = "";
    document.querySelector('.googleicon').style.filter = "";
    });
</script>

<!-- 
    任务 自适应
-->

</body>
</html>
