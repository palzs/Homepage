<head>

    <link href="./style.css" rel="stylesheet" type="text/css"/ title="light">
    <link href="./style-dark.css" rel="stylesheet alternative" type="text/css"/ title="dark" disabled>

<body> 
    <!-- 页面总布局Grid -->
    <div class="container">
        <!-- 链接区域 -->
        <div class="link">
            <!-- 链接内嵌内容 -->
            <div class="linkbox">
                <!-- 项目 -->
                <div class="drive"><a class="link1" href="http://drive.palzs.site/">Drive</a></div>
                <div class="bar"></div>
                <div class="wiki"><a class="link2" href="https://wiki.palzs.site/">Wiki</a></div>

            </div>
        </div>
        <!-- 搜索区域 -->    
        <div class="search">

            <div>

                <img class="logo dark" src="./svg/logo-dark.svg" style="display: none;"/>
            </div>
            <!-- 搜索外框 -->
            <div class="s-outbox">
                <!-- 搜索内框 -->
                <input class="keyword" type="text" autocomplete="off" placeholder="search" />
                <!-- 搜索图标 -->
                <img class="s-icon light" src="./svg/search.svg" />
                <img class="s-icon dark" src="./svg/search-dark.svg" style="display: none;"/>
            </div>
            <!-- 搜索引擎切换 -->
            <div class="searchbox">
                <!-- 项目 -->
                <div class="google">

                    <img class="ss-icon google-icon dark" src="./svg/google-dark.svg" style="display: none;"/>
                </div>
                <div class="baidu">

                <div class="bing">

                    <img class="ss-icon bing-icon dark" src="./svg/bing-dark.svg" style="display: none;"/>
                </div>
            </div>
        </div>

            <img class="theme-icon light" src="./svg/to-night.svg" />
            <img class="theme-icon dark" src="./svg/to-day.svg" style="display: none; width: 22px; height: 22px;"/>

    <!-- JS引入 -->
    <script src="./jquery.min.js"></script>
    <script src="./scripts.js"></script>
    <script>
        function trans() {
        $('.link1').css("transition","all 0.5s");
        $('.link2').css("transition","all 0.5s");
        $('.link3').css("transition","all 0.5s");
        $('.link4').css("transition","all 0.5s");
        $('.fav-grid > div').css("transition","all 0.5s");
        }
        </script>
    <script>
        $(".theme").click(function(){
            if($(".dark").css('display')=='none'){
                document.querySelector('link[title="dark"]').disabled = false;
                $(".dark").css("display","");
                $(".light").css("display","none");
                $('.link1').css("transition","none");
                $('.link2').css("transition","none");
                $('.link3').css("transition","none");
                $('.link4').css("transition","none");
                $('.fav-grid > div').css("transition","none");
                setTimeout(trans, 20);
			}else{
                document.querySelector('link[title="dark"]').disabled = true;
                $(".dark").css("display","none");
                $(".light").css("display","");
                $('.link1').css("transition","none");
                $('.link2').css("transition","none");
                $('.link3').css("transition","none");
                $('.link4').css("transition","none");
                $('.fav-grid > div').css("transition","none");
                setTimeout(trans, 20);
			    }
            });
      </script>

</body>
